<div class="container main-container">
<h3>Interpolation</h3>
<p>O numero de cliques é: {{contadorClique}}</p>
<br>
<h3>Property Binding</h3>
<button class="btn btn-info" [disabled]="contadorClique >=10">Info</button>
<br>
<img [src]="urlImagem" alt="" height="50px"width="50px">
<br>
<h3>Event Binding</h3>
<button class="btn btn-warning" (click)='adicionarClique()'>Clique-me</button><br>
<button class="btn btn-danger" (click)='zerarContador()' [disabled]="contadorClique < 10">Zerar Contador</button>
<br>
<br>
<h3>Two-way Binding</h3>
<input type="text" (keyup)='keyUp($event)' placeholder="Digite seu nome">
<br>
<label for="">Seu nome é {{nome}}</label>

<br>
<br>
<input type="text" [(ngModel)]="nome"  placeholder="Digite se nome">
<label class="{{nome}}" for="">Seu nome é: {{nome}}</label>
</div>
